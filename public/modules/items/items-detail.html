<div>
	<a href="#/items">Go Back<a>
		<br><br>
		<div class="col-md-4">
			<img class="img-full" src="/img/{{MainImage}}">

			<div class="row">
				<div ng-repeat="image in item.images | limitTo:4">
					<div class="col-md-3">
						<img class="img-full" ng-src="/img/{{image.name}}" ng-click="setImage(image)">
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<h3>{{item.name}}</h3>
			<p2>{{item.description}}</p2>
			<h4>{{item.price | currency}}</h4>
			<form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
    	<!-- Specifies Buy Now Button -->
        <input type="hidden" name="cmd" value="_xclick">
        <!-- PayPal Email -->
        <input type="hidden" name="business" value="techguyseller@sandbox.com">
        <!-- Item Name -->
        <input type="hidden" name="item_name" value="{{item.name}}">
        <!-- Item ID -->
        <input type="hidden" name="item_number" value="{{item.id}}">
        <!-- Currency Code -->
        <input type="hidden" name="currency_code" value="USD">
        <!-- Price -->
        <input type="hidden" name="amount" value="{{item.price}}">
        <!-- Specify Shipping -->
        <input type='hidden' name='no_shipping' value='1'>
        <!-- Return method -->
        <input type='hidden' name='rm' value='2'>
        <!-- Return URL -->
        <input type="hidden" name="return" value="http://localhost:3000">
        <!-- Cancel Return URL -->
        <input type="hidden" name="cancel_return" value="http://localhost:3000">
     			           
        <!-- Button -->
        <input type="image" src="https://www.paypalobjects.com/webstatic/en_US/btn/btn_buynow_107x26.png" name="submit" alt="Buy Now">
    </form> 	
		</div>
</div>
